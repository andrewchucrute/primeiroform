<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
                    <!-- HEADER -->
    <div class="page">
        <header>
            <h1>Crie e compartilhe 
                seu evento.</h1>
                <p>O primeiro passo, é preencher esse
                    formulário de inscrição.</p>
    
        </header>
<body>

                   <!-- Formulário -->
    <form id="formulario">

        <fieldset>
            <legend>Informações do Evento</legend>

            <div class="caixa">
                <label for="titulo-evento">
                    Título do evento <span>(mínimo 8 caracteres)</span>
                    <input type="text" name="titulo-do-evento" id="">
                </label>
            </div>

            <div class="caixa">
                <label for="link-event">Link do evento <span>(comece com https://)</span></label>
                <input type="text" name="" id="">
            </div>

            <div class="caixa">
                <label for="link-event">Whatsapp para contato <span>(somente números)</span></label>
                <input type="text" name="" id="">
            </div>

            <div class="caixa">
                <label for="inf">Informações  extras</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>            </div>

                <div class="select">
                    <label for="category">Categoria</label>
                  <select name="select" id="select">
                      <option value="a">Selecione sua opção</option>
                    <option value="Festa-15">Festa de 15 anos</option>
                    <option value="festa-empresa">Festa de empresa</option>
                    <option value="Festa-kid">Festa de criança</option>
                    <option value="live">Show ao vivo</option>
                  </select>

                </div>


        </fieldset>

        <fieldset>
            <div class="fild2">
                <legend>Privacidade</legend>
            </div>

            <div class="caixa">
                <label for="email">
                    E-mail do administrador
 <span>(digite um email válido)</span>
                    <input required  type="email" placeholder="Digite seu E-mail" name="email" id="email">
                </label>
            </div>

            <div class="caixa">
                <label for="Senha">
                    Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span>
                   <input required  minlength="8" type="password" placeholder="Digite a senha" name="senha" id="senha">
                </label>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="event-private">
                <label for="event-private" class="labe">Evento privado</label>
                </div>

        </fieldset>

        <fieldset>
            <legend>Dia e hora</legend>
            <div class="e-col">
    
            <div class="caixa">
                <label for="ate">Data</label>
                <input id="data" type="date" name="data" id="">
            </div>

            <div class="caixa">
                <label for="dia">Das</label> 
             <input id="time" type="time"  name="" id="">
            </div>

            <div class="caixa">
                <label for="ate">Até</label>
                <input id="time2" type="time" name="hora" id="">
            </div>
        </div>
        </fieldset>

    </form>

    <footer>
        <input form="formulario" type="submit" value="Salvar evento">
    </footer>


</body>
</div>


</html>
